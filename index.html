<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player"></div>
   <!--  <div class="your_goals">Your goals: 0</div>
    <div class="comp_goals">Computer goals: 0</div> -->

    <div class="container">
        <div class="grid user_grid"></div> 
        <div class="grid comp_grid"></div>
    </div>
    <div class="info">
        <button id="start_game">start</button>
        <button id="rotate">rotate</button>
        <div class="information"></div>
    </div>

    <div class="grid-display">
        <div class="ship destroy-container" draggable="true">
            <div id="destroy1"></div>
            <div id="destroy2"></div>
        </div>
        <div class="ship submarine-container" draggable="true">
            <div id="submarine1"></div>
            <div id="submarine2"></div>
            <div id="submarine3"></div>
        </div>
        <div class="ship cruiser-container" draggable="true">
            <div id="cruiser1"></div>
            <div id="cruiser2"></div>
            <div id="cruiser3"></div>
        </div>
        <div class="ship battleship-container" draggable="true">
            <div id="battleship1"></div>
            <div id="battleship2"></div>
            <div id="battleship3"></div>
            <div id="battleship4"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="game.js"></script>
</body>
</html>
